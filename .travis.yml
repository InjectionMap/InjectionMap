# Travis is now container based which doesn't support sudo
sudo: false
language: csharp
solution: InjectionMap.sln

notifications:
  email:
#    recipients:
#      - one@example.com
#      - other@example.com
    on_success: never #[always|never|change] # default: change
    on_failure: always #[always|never|change] # default: always
    
install:
  - nuget restore InjectionMap.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
 
script:
  - xbuild /p:Configuration=Release InjectionMap.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/Tests/InjectionMap.Integration.UnitTests/bin/Release/InjectionMap.Integration.UnitTests.Test.dll
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/Tests/InjectionMap.Test.Integration/bin/Release/InjectionMap.Test.Integration.dll
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/Tests/InjectionMap.UnitTest/bin/Release/InjectionMap.UnitTest.dll